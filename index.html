<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Document Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbars */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    /* Light theme scrollbar */
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #94a3b8, #64748b);
      border-radius: 5px;
      border: 2px solid #f1f5f9;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #64748b, #475569);
    }

    /* Dark theme scrollbar */
    html.dark ::-webkit-scrollbar-track {
      background: #18181b;
      border-radius: 5px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #52525b, #3f3f46);
      border-radius: 5px;
      border: 2px solid #18181b;
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #71717a, #52525b);
    }

    /* Animation keyframes */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slide-in-from-top-2 {
      from { transform: translateY(-8px); }
      to { transform: translateY(0); }
    }
    @keyframes zoom-in-95 {
      from { transform: scale(0.95); }
      to { transform: scale(1); }
    }
    .animate-in {
      animation-duration: 200ms;
      animation-fill-mode: both;
    }
    .fade-in { animation-name: fade-in; }
    .slide-in-from-top-2 { animation-name: slide-in-from-top-2; }
    .zoom-in-95 { animation-name: zoom-in-95; }

    /* Smooth font rendering */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script>
    // Prevents theme flicker by applying theme from localStorage before React loads
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
